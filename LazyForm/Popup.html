              <script>
                function myFunction1() {
                    /* Get the text field */
                    var copyText = document.getElementById("fname");

                    copyText.select();
                    copyText.setSelectionRange(0, 99999); /*For mobile devices*/
                  
                    /* Copy the text inside the text field */
